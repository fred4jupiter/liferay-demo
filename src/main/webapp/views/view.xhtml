<?xml version="1.0"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head />
	<h:body>
		<h:form styleClass="form">
			<fieldset>
				<legend>#{i18n['label.view.bean']}</legend>
				<div class="grid">
					<div class="grid-33">
						<div class="form-input">
							<h:outputLabel for="bundle" value="#{i18n['label.text.msg.bundle']}" />
							<h:outputText id="bundle" value="#{i18n['liferay-demo-hello-world']}" />
						</div>
						<div class="form-input">
							<h:outputLabel for="portletPref" value="#{i18n['label.portletPref']}" />
							<h:outputText id="portletPref" value="#{viewBean.portletPref}" />
						</div>
						<div class="form-input">
							<h:outputLabel for="userField" value="#{i18n['label.custom.user.field']}" />
							<h:outputText id="userField" value="#{viewBean.petName}" />
						</div>
						<div class="form-input">
							<h:outputLabel for="portletName" value="#{i18n['label.portletName']}" />
							<h:outputText id="portletName" value="#{viewBean.portletName}" />
						</div>
					</div>
				</div>
				<div class="grid">
					<div class="grid-100">
						<div class="form-button-center">
							<h:commandButton value="#{i18n['label.button.sendMail']}" action="#{viewBean.sendEmail}" />
						</div>
					</div>
				</div>
			</fieldset>
		</h:form>
	</h:body>
</f:view>
